<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="header">
        <div class="filter_color">
            <div class="color">
                <div class="lightblue"></div>
            </div>
            <div class="color">
                <div class="lime"></div>
            </div>
            <div class="color">
                <div class="pink"></div>
            </div>
            <div class="color">
                <div class="orange"></div>
            </div>
        </div>
        <div class="add_delete">
            <div class="add">
                <i class="fas fa-plus"></i>
            </div>
            <div class="delete">
                <i class="fas fa-trash-alt"></i>
            </div>
        </div>
        <div>
            <input type="text" class="task_input">
        </div>
    </div>
    <div class="main">
    </div>

    <div class="modal">
        <textarea class="modal-text" spellcheck="false" ></textarea>
        <div class="modal-filter-color">
            <div class="modal-color lightblue border"></div>
            <div class="modal-color lime"></div>
            <div class="modal-color pink"></div>
            <div class="modal-color orange"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
